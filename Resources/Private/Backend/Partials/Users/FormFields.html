<div class="col-xs-6">
	<div class="form-group">
		<label for="firstname">
			<f:translate key="tx_webuser_domain_model_users.firstname" />
		</label>
		<f:form.textfield property="firstname" class="form-control" />
	</div>
</div>
<div class="col-xs-6">
	<div class="form-group">
		<label for="lastname">
			<f:translate key="tx_webuser_domain_model_users.lastname" />
		</label>
		<f:form.textfield property="lastname" class="form-control" />
	</div>
</div>
<div class="col-xs-6">
	<div class="form-group">
		<label for="email">
			<f:translate key="tx_webuser_domain_model_users.email" />
		</label>
		<f:form.textfield property="email" class="form-control" />
	</div>
</div>
<div class="col-xs-6">
	<div class="form-group">
		<label for="dob">
			<f:translate key="tx_webuser_domain_model_users.dob" />
		</label>
		<f:form.textfield property="dob" value="{users.dob->f:format.date(format:'d-m-Y')}" class="dob form-control" />
	</div>
</div>
<div class="col-xs-12">
	<div class="form-group">
		<label for="address">
			<f:translate key="tx_webuser_domain_model_users.address" />
		</label>
		<f:form.textarea property="address" id="address" additionalAttributes="{onblur: 'getLatLong()'}" cols="40" class="form-control" rows="5" />
	</div>
</div>
<div class="col-xs-6">
	<div class="form-group">
		<label for="lat">
			<f:translate key="tx_webuser_domain_model_users.lat" />
		</label>
		<f:form.textfield property="lat" id="latitude" readonly="NULL" class="form-control" />
	</div>
</div>
<div class="col-xs-6">
	<div class="form-group">
		<label for="lon">
			<f:translate key="tx_webuser_domain_model_users.lon" />
		</label>
		<f:form.textfield property="lon" id="longitude" readonly="NULL" class="form-control" />
	</div>
</div>
<div class="col-xs-12">
	<div class="form-group">
		<label for="bio">
			<f:translate key="tx_webuser_domain_model_users.bio" />
		</label>
		<f:form.textarea property="bio" cols="40" class="form-control" rows="5" />
	</div>
</div>
